set -g default-terminal "screen-256color"

bind-key C-y save-buffer /tmp/tmux-buffer \; run-shell "cat /tmp/tmux-buffer | xclip"


set -g pane-border-fg "#00FF00"
set -g pane-active-border-fg "#00FFFF"

set -g window-style        'bg=#222222'
set -g window-active-style 'bg=black'

set -g status-bg black
set -g status-fg cyan

set -g default-command "/usr/local/bin/xonsh"

set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1


# Automatically set window title
set -g automatic-rename on
set -g set-titles on
set -g set-titles-string "#T"


new sudo "htop"
splitw -h "while sleep 1; do sudo mtr 8.8.8.8; done"
splitw -v "while :; do curl wttr.in; sleep 1000; done"
splitw -v -t 1 "iostat -w 1 -d"

neww -c '~/work/clawee-server/src/functions/'
splitw -h
splitw -v
splitw -v -t 1

neww -c '~/work/clawee-web-admin'
splitw -h
splitw -v
splitw -v -t 1

neww -c '~/work/clawee-machines-server'
splitw -h
splitw -v
splitw -v -t 1
